<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inscriptionActivite">
            <h2><span jhiTranslate="gestionevenementappApp.inscriptionActivite.detail.title">Inscription Activite</span> {{ inscriptionActivite.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionevenementappApp.inscriptionActivite.role">Role</span></dt>
                <dd>
                    <span>{{ inscriptionActivite.role }}</span>
                </dd>
                <dt><span jhiTranslate="gestionevenementappApp.inscriptionActivite.activite">Activite</span></dt>
                <dd>
                    <div *ngIf="inscriptionActivite.activiteId">
                        <a [routerLink]="['/activite', inscriptionActivite.activiteId, 'view']">{{ inscriptionActivite.activiteNom }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionevenementappApp.inscriptionActivite.participant">Participant</span></dt>
                <dd>
                    <div *ngIf="inscriptionActivite.participantId">
                        <a [routerLink]="['/participant', inscriptionActivite.participantId, 'view']">{{ inscriptionActivite.participantNom }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inscription-activite', inscriptionActivite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
