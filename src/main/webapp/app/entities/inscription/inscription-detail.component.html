<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inscription">
            <h2><span jhiTranslate="gestionevenementappApp.inscription.detail.title">Inscription</span> {{ inscription.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionevenementappApp.inscription.role">Role</span></dt>
                <dd>
                    <span>{{ inscription.role }}</span>
                </dd>
                <dt><span jhiTranslate="gestionevenementappApp.inscription.activite">Activite</span></dt>
                <dd>
                    <div *ngIf="inscription.activiteId">
                        <a [routerLink]="['/activite', inscription.activiteId, 'view']">{{ inscription.activiteNom }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionevenementappApp.inscription.participant">Participant</span></dt>
                <dd>
                    <div *ngIf="inscription.participantId">
                        <a [routerLink]="['/participant', inscription.participantId, 'view']">{{ inscription.participantNom }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inscription', inscription.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
