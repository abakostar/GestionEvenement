<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="participant">
            <h2><span jhiTranslate="gestionevenementappApp.participant.detail.title">Participant</span> {{ participant.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionevenementappApp.participant.nom">Nom</span></dt>
                <dd>
                    <span>{{ participant.nom }}</span>
                </dd>
                <dt><span jhiTranslate="gestionevenementappApp.participant.sexe">Sexe</span></dt>
                <dd>
                    <span>{{ participant.sexe }}</span>
                </dd>
                <dt><span jhiTranslate="gestionevenementappApp.participant.telephone">Telephone</span></dt>
                <dd>
                    <span>{{ participant.telephone }}</span>
                </dd>
                <dt><span jhiTranslate="gestionevenementappApp.participant.email">Email</span></dt>
                <dd>
                    <span>{{ participant.email }}</span>
                </dd>
                <dt><span jhiTranslate="gestionevenementappApp.participant.ville">Ville</span></dt>
                <dd>
                    <div *ngIf="participant.villeId">
                        <a [routerLink]="['/ville', participant.villeId, 'view']">{{ participant.villeNom }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionevenementappApp.participant.evenement">Evenement</span></dt>
                <dd>
                    <span *ngFor="let evenement of participant.evenements; let last = last">
                        <a [routerLink]="['/evenement', evenement?.id, 'view']">{{ evenement.code }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/participant', participant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
